{% load templatetag_handlebars %}
    {% tplhandlebars "online_user_display" %}
    
    <div class="yarn-people-list" style="margin-top:1.5em;">
        <ul>
            {{#each online_users}}
            <li>
                <div class="user_avatar">
                    {{#if avatar_url}}
                        <img src="{{avatar_url}}" class="user_avatar {{login_name}}"/>
                    {{else}}
                        <img src="http://api.randomuser.me/0.2/portraits/men/9.jpg" class="user_avatar img-circle yarn-chat-user"/>
                    {{/if}}
                </div>
                <span class="user_name"><a href="javascript:void(0);" class="private_chat" rel="{{ login_name }}">{{name}}</a></span>
                <span class="user_id">{{login_name}}</span>
                <div class="cf"></div>
            </li>
            {{/each}}
        </ul>
    </div>

{% endtplhandlebars %}
